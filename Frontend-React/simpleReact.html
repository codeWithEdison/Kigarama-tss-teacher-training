<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML REACT</title>
    <style>
        P:hover{
            background: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>This is HTML content that will be changed by React</h1>
    </div>
    <div id="about"></div>
    <p> this is my p</p>
    
    <!-- Add type="text/babel" here to enable JSX with Babel -->
    <script type="text/babel">
        function Hello(){
            return <h1>Hello, this is React content</h1>;
        }

        function About(){
            return <h2>This is the about section</h2>;
        }

        const container = document.getElementById('root');
        ReactDOM.render(<Hello />, container);
        ReactDOM.render(<About />, document.getElementById('about'));
    </script>
</body>
</html>
